<!DOCTYPE html>
<html>
<head>
    <title>Aadhaar Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eee;
        }
        .card {
            width: 360px;
            background: #fff;
            border: 2px solid #000;
            padding: 15px;
            margin: 50px auto;
        }
        .header {
            text-align: center;
            font-weight: bold;
            color: #d32f2f;
        }
        .sub-header {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .photo {
            width: 90px;
            height: 110px;
            border: 1px solid #000;
            float: right;
            text-align: center;
            line-height: 110px;
            font-size: 12px;
        }
        .details p {
            margin: 5px 0;
            font-size: 14px;
        }
        .aadhaar-no {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="header">Government of India</div>
    <div class="sub-header">Unique Identification Authority of India</div>

    <div class="photo">Photo</div>

    <div class="details">
        <p><strong>Name:</strong> Amit Kumar</p>
        <p><strong>DOB:</strong> 10/05/1998</p>
        <p><strong>Gender:</strong> Male</p>
    </div>

    <div class="aadhaar-no">
        1234 5678 9012
    </div>

    <div class="footer">
        My Aadhaar, My Identity
    </div>
</div>

</body>
</html>
