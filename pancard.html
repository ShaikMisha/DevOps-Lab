<!DOCTYPE html>
<html>
<head>

        .card {
            width: 350px;

            padding: 15px;
            font-family: Arial;
            margin: 20px auto;
        }
        .photo {
            width: 90px;
            height: 110px;
            border: 1px solid #000;
            float: right;
            text-align: center;
            line-height: 110px;
        }
    </style>
</head>

<div class="card">
    <h3 align="center">Permanent Account Number</h3>
    <div class="photo">Photo</div>
    <p><b>Name:</b> Rahul Verma</p>
    <p><b>Father's Name:</b> Suresh Verma</p>
    <p><b>DOB:</b> 15/08/1995</p>
    <p><b>PAN No:</b> ABCDE1234F</p>
</div>

</body>
</html>
