<!DOCTYPE html>
<html>
<head>
    <title>Student ID Card</title>
    <style>
        .card {
            width: 300px;
            border: 2px solid #000;
            padding: 15px;
            font-family: Arial;
            margin: 20px auto;
        }
        .photo {
            width: 80px;
            height: 100px;
            border: 1px solid #000;
            float: right;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 align="center">STUDENT ID</h3>
    <div class="photo">Photo</div>
    <p><b>Name:</b> Riya Singh</p>
    <p><b>Roll No:</b> 21CS045</p>
    <p><b>Course:</b> B.Tech</p>
    <p><b>College:</b> ABC College</p>
</div>

</body>
</html>
