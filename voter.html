<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
    <link href="voter.css" rel="stylesheet" />
</head>
<body>

<h1>DevOps Lab</h1>
<h2>Voter Registration Form</h2>

<form>
    <table border="5" align="center" cellspacing="10" cellpadding="10">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>Contact Number</td>
            <td><input type="text"></td>
        </tr>
	<tr>
		<td>Date of Birth</td>
		<td><input type="date"></td>

        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
            </td>
        </tr>

        <tr>
            <td>Address</td>
            <td><textarea rows="5" cols="15"></textarea></td>
        </tr>

        <tr>
		<td>Eligibility Declaration</td>
            <td>
                <input type="checkbox"> Indian Citizen
                <input type="checkbox"> NRI
                
            </td>
        </tr>

        <tr>
            <td>Age</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>Below 18</option>
                    <option>18</option>
		    <option>Above 18</option>
        
                </select>
            </td>
        </tr>

        <tr>
            <td>District</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                </select>
            </td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>
    <table>
</form>

<body>
</html>
