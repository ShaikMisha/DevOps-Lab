

<!DOCTYPE html>
<html>
<head>
    <title>Voter Registration</title>
    <style>
        body{
             font-family: "Trebuchet MS", sans-serif;
             background-color: #fff9c4;
             text-align: center;
}
        h1{
            text-align:center;
            color: #1b5e20
        }
        h2{
            text-align:center;
            color: #333
        }
        table{
        background: white;
margin: auto;
padding: 15px;
border-radius: 12px;
border: 3px solid #1b5e20;
}
        td{
            color:darkgreen;
            font-size:24px;
        }
        input, select, textarea{
             padding: 6px;
             border-radius: 6px;
             border: 1px solid #1b5e20;
             text-align:center;
        }
    </style>
</head>
<body>

<h1>Election Commission</h1>
<h2>Voter Registration Form</h2>

<form>
    <table border="5" align="center" cellspacing="10" cellpadding="10">
        <tr style ="background-color:lightpink;" >
            <td>Full Name</td>
            <td><input type="text"></td>
        </tr>

        <tr style ="background-color:lightblue;">
            <td>Aadhaar Number</td>
            <td><input type="text"></td>
        </tr>

        <tr style ="background-color:lightgreen;">
            <td>Age</td>
            <td><input type="text"></td>
        </tr>

        <tr style ="background-color:lightpurple;">
            <td style ="background-color:lightbrown;">Gender</td>
            <td>
                <input type="radio" name="g"> Male
                <input type="radio" name="g"> Female
                <input type="radio" name="g"> Other
            </td>
        </tr>

        <tr style ="background-color:olive;">
            <td>Address</td>
            <td><textarea rows="5" cols="15"></textarea></td>
        </tr>

        <tr style ="background-color:lightyellow;">
            <td>District</td>
            <td>
                <select>
                    <option>--SELECT--</option>
                    <option>District 1</option>
                    <option>District 2</option>
                    <option>District 3</option>
                </select>
            </td>
        </tr>

       
		<tr style ="background-color:pink;">
            <td>State</td>
            <td><input type="text"></td>
        </tr>

        <tr style ="background-color:brown;">
            <td colspan="2" align="center">
                <input type="submit" value="Register">
                <input type="reset" value="Clear">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
